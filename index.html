<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noteList-project</title>
    <link rel="icon" href="images/todo.svg.svg">
    <link rel="stylesheet" href="style.css" >
</head>

<body>

    <!-- html code main-top [START] -->
    <div id="main-top">

        <!-- html code container-main-top -->
        <div id="container-main-top">

            <!-- html code image [START] -->
            <div id="image">
                <img src="images/todo.svg.svg" alt="">

                <!-- html code matn [START] -->
                <div id="matn">
                    <p>Add Your List Here <img src="images/two.PNG"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- html code main-top [END] -->

    <!-- html code note [START] -->
    <div id="note">
        <!-- html code container-note [START] -->
        <div id="container-note">
            <!-- html code main [START] -->
            <form action="#" id="main">

                <textarea  name="" id="no" placeholder="یادداشت خود را بنویس" dir="rtl" cols="30" rows="3" ></textarea>

                <!-- html code save [START] -->
                <div id="save">
                    <input type="submit" value="CHECK LIST" >
                </div>
            </form>

            <!-- html code yaddasth [START] -->
            <div id="yaddasth">
                <h4>My Notes</h4>
                <!-- html code note-list [START] -->
                <div id="note-list">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- html code properties note [END] -->


    <!-- script code [START] -->
    <script src="app.js"></script>
</body>

</html>
